<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Cardano Test dApp</title>
</head>

<body>
  <div class="container">
    <div class="my-1">
      <h1 class="display-6 text-center">Cardano dApp Example</h1>
    </div>
    <div class="row">
      <div class="w-100 d-flex justify-content-center my-2">
        <div class="d-none" id="spinner" role="status"></div>
      </div>
      <div id="request-button-row" class="col-12 text-center my-3 d-none">
        <input type="checkbox" id="check-identification">&nbsp;Request identification</input><br /><br />
        <button id="request-access" class="btn btn-primary">Request access to Yoroi</button>
      </div>
      <div id="connection-status" class="col-12 text-center my-3 d-none">
        <span style="display: block">Connected to: <b id="wallet-plate">ABCD-1234</b></span>
        <span style="display: block" id="wallet-icon"></span>
      </div>
      <div class="col-12 text-center my-1" id="connected-row" role="alert">
      </div>
      <div class="d-flex">
        <div>
          <h5>CIP-30 APIs</h5>
        </div>
        <div class="mx-5">
          <a href="https://cips.cardano.org/cips/cip30/" target="_blank">CIP30 API details</a>
        </div>
      </div>
      <div>Below you will find very basic examples of the available APIs from Yoroi dapp connector</div>
      <div class="col-6 mb-2">
        <button id="is-enabled" class="btn btn-light w-100">Is Enabled</button>
      </div>
      <div class="col-6 mb-2">
        <button id="get-balance" class="btn btn-light w-100">Get Account Balance</button>
      </div>
      <div class="col-6 mb-2">
        <button id="get-unused-addresses" class="btn btn-light w-100">Get Unused Addresses</button>
      </div>
      <div class="col-6 mb-2">
        <button id="get-used-addresses" class="btn btn-light w-100">Get Used Addresses</button>
      </div>
      <div class="col-6 mb-2">
        <button id="get-change-address" class="btn btn-light w-100">Get Change Address</button>
      </div>
      <div class="col-6 mb-2">
        <button id="get-reward-addresses" class="btn btn-light w-100">Get Reward Addresses</button>
      </div>
      <div class="col-6 mb-2">
        <input class="w-40" type="text" placeholder="Enter a value" value="" id="get-utxos-payload" />
        <button id="get-utxos" class="btn btn-light w-50">Get Utxos</button>
      </div>
      <div class="col-6 mb-2">
        <button id="create-tx" class="btn btn-light w-100">[Experimental] Create Tx</button>
      </div>
      <div class="col-6 mb-2">
        <button id="sign-tx" class="btn btn-light w-100">Sign Send Tx</button>
      </div>
      <div class="col-6 mb-2">
        <button id="get-collateral-utxos" class="btn btn-light w-100">Get collateral UTXOS</button>
      </div>
      <div class="col-6 mb-2">
        <input class="w-40" type="text" value="sign me" id="sign-data-payload" />
        <button id="sign-data" class="btn btn-light w-50">Sign data</button>
      </div>
      <h5>NFT</h5>
      <div>Some examples of things you can do related to NFTs</div>
      <div class="col-6 mb-2">
        <button id="mint-NFT" class="btn btn-light w-100">Sign Mint NFT</button>
      </div>
      <div class="col-6 mb-2">
        <button id="get-assets-metadata" class="btn btn-light w-100">Get Assets Metadata</button>
      </div>
      <h5>Plutus Transactions</h5>
      <div class="col-6 mb-2">
        <input class="w-40" type="text" placeholder="Enter a datum" value="" id="sign-send-to-script-payload" />
        <button id="sign-send-to-datum-equals-redeemer-tx" class="btn btn-light w-50">Sign Send To Datum Equal
          Redeemer</button>
      </div>
      <div class="col-6 mb-2">
        <input class="w-40" type="text" placeholder="Enter a redeemer" value="" id="sign-redeem-from-script-payload" />
        <button id="sign-spend-datum-equals-redeemer-tx" class="btn btn-light w-50">Sign Spend Datum Equal
          Redeemer</button>
      </div>
    </div>
    <div class="d-none" id="alert" role="alert"></div>
    <div class="d-flex">
      <div class="col-2 mb-2 alert alert-info">
        Current signed Tx:
      </div>
      <div id="signed-tx-type" class="col-2 mb-2 mx-2 alert alert-info">
        None
      </div>
      <div id="signed-tx-hex" class="col-4 mb-2 mx-2 alert alert-info overflow-hidden">
      </div>
      <div class="col-3 mb-2">
        <button id="submit-tx" class="btn btn-light w-100">Submit Tx</button>
      </div>
    </div>
  </div>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script type="module" src="./bootstrap.js"></script>
</body>

</html>
